<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drop Down Menu</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>
    <div class="header">
        <div class="left">
            <h1>BRAND</h1>
        </div>
        <div>
            <input type="text" placeholder="Search for product">
        </div>
        <div class="right">
            <div class="dropdown" data-dropdown>
                <button class="link" data-dropdown-button>About Us</button>
                <div class="dropdown-menu">
                    DropDown content
                </div>
            </div>
            <a href="#" class="link">Pricing</a>
            <div class="dropdown" data-dropdown>
                <button class="link" data-dropdown-button>Sign In</button>
                <div class="dropdown-menu signin-menu">
                    <button class="signin-btn">Sign In | Create Account</button>
                    <a href="#" class="link"><h4>Your Account</h4></a>
                    <a href="#" class="link">Purchases</a>
                    <a href="#" class="link">Wish List</a>
                    <a href="#" class="link">Shipping Address</a>
                    <a href="#" class="link">Payment Methods</a>
                    <a href="#" class="link"><h4>Account Settings</h4></a>
                    <a href="#" class="link">Passwords</a>
                    <a href="#" class="link">Personal Info</a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
